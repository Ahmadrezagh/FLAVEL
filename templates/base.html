<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flavel |  {% block title %}{% endblock %}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ url_for('static',filename='plugins/fontawesome-free/css/all.min.css',_external=True) }}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="{{ url_for('static',filename='plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css',_external=True) }}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{{ url_for('static',filename='plugins/icheck-bootstrap/icheck-bootstrap.min.css',_external=True) }}">
  <!-- JQVMap -->
  <link rel="stylesheet" href="{{ url_for('static',filename='"plugins/jqvmap/jqvmap.min.css',_external=True) }}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static',filename='_dist/css/adminlte.min.css',_external=True) }}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{{ url_for('static',filename='plugins/overlayScrollbars/css/OverlayScrollbars.min.css',_external=True) }}">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{{ url_for('static',filename='plugins/daterangepicker/daterangepicker.css',_external=True) }}">
  <!-- summernote -->
  <link rel="stylesheet" href="{{ url_for('static',filename='plugins/summernote/summernote-bs4.min.css',_external=True) }}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
     
    </ul>

    
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="{{ url_for('static',filename='_dist/img/AdminLTELogo.png',_external=True)}}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Flavel</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item ">
            <a href="/panel" class="nav-link {% block home %}{% endblock %}">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>
          <li class="nav-item btn-danger">
            <a href="/logout" class="nav-link ">
              <i class="nav-icon fas fa-th"></i>
              <p>
                logout
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    {% block content %}{% endblock %}
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <!-- <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 3.2.0
    </div> -->
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{{ url_for('static',filename='plugins/jquery/jquery.min.js',_external=True)}}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{{ url_for('static',filename='plugins/jquery-ui/jquery-ui.min.js',_external=True )}}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="{{ url_for('static',filename='plugins/bootstrap/js/bootstrap.bundle.min.js',_external=True)}}"></script>
<!-- ChartJS -->
<script src="{{ url_for('static',filename='plugins/chart.js/Chart.min.js',_external=True)}}"></script>
<!-- Sparkline -->
<script src="{{ url_for('static',filename='plugins/sparklines/sparkline.js',_external=True)}}"></script>
<!-- JQVMap -->
<script src="{{ url_for('static',filename='plugins/jqvmap/jquery.vmap.min.js',_external=True)}}"></script>
<script src="{{ url_for('static',filename='plugins/jqvmap/maps/jquery.vmap.usa.js',_external=True)}}"></script>
<!-- jQuery Knob Chart -->
<script src="{{ url_for('static',filename='plugins/jquery-knob/jquery.knob.min.js',_external=True)}}"></script>
<!-- daterangepicker -->
<script src="{{ url_for('static',filename='plugins/moment/moment.min.js',_external=True)}}"></script>
<script src="{{ url_for('static',filename='plugins/daterangepicker/daterangepicker.js',_external=True)}}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{{ url_for('static',filename='plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js',_external=True)}}"></script>
<!-- Summernote -->
<script src="{{ url_for('static',filename='plugins/summernote/summernote-bs4.min.js',_external=True)}}"></script>
<!-- overlayScrollbars -->
<script src="{{ url_for('static',filename='plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js',_external=True)}}"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static',filename='_dist/js/adminlte.js',_external=True)}}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{{ url_for('static',filename='_dist/js/pages/dashboard.js',_external=True)}}"></script>
</body>
</html>
